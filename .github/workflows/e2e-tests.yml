name: E2E Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start libsql-server with Docker
        run: |
          # Start sqld using Docker
          docker run -d -p 8080:8080 ghcr.io/tursodatabase/libsql-server:latest
          sleep 5
          curl http://127.0.0.1:8080/health || echo "Waiting for sqld..."
          sleep 3
          echo "sqld started on http://127.0.0.1:8080"

      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: http://127.0.0.1:8080

      - name: Run Playwright tests
        run: npm run e2e
        env:
          CI: true
          DATABASE_URL: http://127.0.0.1:8080
          AUTH_SECRET: test-secret-for-e2e-tests-only

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7
