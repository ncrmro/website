name: E2E Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start libsql-server with Docker
        run: |
          # Start sqld using Docker with a specific version
          docker run -d -p 8080:8080 ghcr.io/tursodatabase/libsql-server:v0.24.26
          
          # Wait for sqld to be healthy with retry logic
          echo "Waiting for sqld to be ready..."
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:8080/health > /dev/null 2>&1; then
              echo "sqld is healthy and ready!"
              exit 0
            fi
            echo "Attempt $i: sqld not ready yet, waiting..."
            sleep 2
          done
          echo "ERROR: sqld failed to become healthy after 60 seconds"
          exit 1

      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: http://127.0.0.1:8080

      - name: Run Playwright tests
        run: npm run e2e
        env:
          CI: true
          DATABASE_URL: http://127.0.0.1:8080
          AUTH_SECRET: test-secret-for-e2e-tests-only

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7
