# Default values for nextjs-sqlite.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ghcr.io/ncrmro/website
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []

podSecurityContext:
  fsGroup: 10001

securityContext:
   capabilities:
     drop:
     - ALL
   runAsNonRoot: true
   runAsUser: 10001
   runAsGroup: 10001

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
   limits:
     cpu: 500m
     memory: 256Mi
   requests:
     cpu: 200m
     memory: 256Mi

GOOGLE_ANALYTICS_TRACKING_ID: ""

# PostHog analytics configuration
posthog:
  key: ""

# Persistent Volume configuration
persistence:
  # Storage class for both database and uploads PVCs
  # Use "ceph-filesystem" for multi-node read-write access in production
  # Leave empty to use default storage class
  storageClass: ""
  database:
    size: 1Gi
  uploads:
    size: 1Gi

# Secrets configuration
# Leave empty for auto-generation
secrets:
  # Blog post sync authentication token
  # If not specified, a random 32-character token will be generated
  syncAuthToken: ""
